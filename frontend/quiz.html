<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - EduSummarizer Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">EduSummarizer Hub</h1>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:underline transition duration-300">Home</a>
                <a href="upload.html" class="hover:underline transition duration-300">Upload</a>
                <a href="dashboard.html" class="hover:underline transition duration-300">Dashboard</a>
            </div>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-btn" class="md:hidden focus:outline-none focus:ring-2 focus:ring-white rounded p-1">
                <svg class="w-6 h-6 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path id="hamburger-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    <path id="close-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" class="opacity-0"></path>
                </svg>
            </button>
        </div>

        <!-- Mobile Navigation Menu -->
        <div id="mobile-menu" class="md:hidden hidden mt-4 pb-4 border-t border-blue-500 pt-4 transform transition-all duration-300 ease-in-out">
            <div class="flex flex-col space-y-3">
                <a href="index.html" class="hover:bg-blue-700 px-3 py-2 rounded transition duration-300 block">Home</a>
                <a href="upload.html" class="hover:bg-blue-700 px-3 py-2 rounded transition duration-300 block">Upload</a>
                <a href="dashboard.html" class="hover:bg-blue-700 px-3 py-2 rounded transition duration-300 block">Dashboard</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-6 md:mt-8 px-4">
        <div class="max-w-2xl mx-auto">
            <h2 class="text-2xl md:text-3xl font-bold text-center mb-6 md:mb-8">Knowledge Quiz</h2>

            <div id="quizContainer" class="bg-white p-4 md:p-6 rounded-lg shadow-md">
                <div id="question" class="mb-4 md:mb-6">
                    <h3 class="text-lg md:text-xl font-semibold mb-3 md:mb-4">Question 1</h3>
                    <p id="questionText" class="text-sm md:text-base leading-relaxed">Loading question...</p>
                </div>

                <div id="options" class="space-y-2 md:space-y-3 mb-4 md:mb-6">
                    <!-- Options will be populated by JavaScript -->
                </div>

                <div class="flex justify-between gap-3 md:gap-4">
                    <button id="prevBtn" class="bg-gray-500 text-white px-3 md:px-4 py-2 rounded-md disabled:opacity-50 transition duration-300 text-sm md:text-base font-semibold flex-1 md:flex-none" disabled>
                        Previous
                    </button>
                    <button id="nextBtn" class="bg-blue-600 text-white px-3 md:px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300 transform hover:scale-105 text-sm md:text-base font-semibold flex-1 md:flex-none">
                        Next
                    </button>
                </div>
            </div>

            <div id="results" class="hidden bg-white p-4 md:p-6 rounded-lg shadow-md mt-6 md:mt-8">
                <h3 class="text-xl md:text-2xl font-bold text-center mb-3 md:mb-4">Quiz Complete!</h3>
                <div class="text-center">
                    <p class="text-base md:text-lg mb-4">Your Score: <span id="score" class="font-bold text-blue-600">0</span>/<span id="total" class="font-bold">0</span></p>
                    <div class="space-y-2 md:space-y-3">
                        <a href="summary.html" class="block bg-green-600 text-white py-2 md:py-3 px-4 rounded-md hover:bg-green-700 transition duration-300 transform hover:scale-105 text-sm md:text-base font-semibold">
                            Review Summary
                        </a>
                        <a href="dashboard.html" class="block bg-blue-600 text-white py-2 md:py-3 px-4 rounded-md hover:bg-blue-700 transition duration-300 transform hover:scale-105 text-sm md:text-base font-semibold">
                            View Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 EduSummarizer Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>

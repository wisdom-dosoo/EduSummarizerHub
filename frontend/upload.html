<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - EduSummarizer Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">EduSummarizer Hub</h1>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:underline transition duration-300">Home</a>
                <a href="upload.html" class="hover:underline transition duration-300">Upload</a>
                <a href="dashboard.html" class="hover:underline transition duration-300">Dashboard</a>
            </div>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-btn" class="md:hidden focus:outline-none focus:ring-2 focus:ring-white rounded p-1">
                <svg class="w-6 h-6 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path id="hamburger-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    <path id="close-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" class="opacity-0"></path>
                </svg>
            </button>
        </div>

        <!-- Mobile Navigation Menu -->
        <div id="mobile-menu" class="md:hidden hidden mt-4 pb-4 border-t border-blue-500 pt-4 transform transition-all duration-300 ease-in-out">
            <div class="flex flex-col space-y-3">
                <a href="index.html" class="hover:bg-blue-700 px-3 py-2 rounded transition duration-300 block">Home</a>
                <a href="upload.html" class="hover:bg-blue-700 px-3 py-2 rounded transition duration-300 block">Upload</a>
                <a href="dashboard.html" class="hover:bg-blue-700 px-3 py-2 rounded transition duration-300 block">Dashboard</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 px-4">
        <div class="max-w-2xl mx-auto bg-white p-6 md:p-8 rounded-lg shadow-md">
            <h2 class="text-2xl md:text-3xl font-bold text-center mb-6 md:mb-8">Upload Your Content</h2>

            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-6">
                    <label for="file" class="block text-sm font-medium text-gray-700 mb-2">
                        Select a text file (.txt or .md)
                    </label>
                    <input type="file" id="file" name="file" accept=".txt,.md"
                           class="w-full px-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm md:text-base">
                </div>

                <div class="mb-6">
                    <label for="text" class="block text-sm font-medium text-gray-700 mb-2">
                        Or paste your text here
                    </label>
                    <textarea id="text" name="text" rows="8 md:rows-10"
                              class="w-full px-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm md:text-base resize-vertical"
                              placeholder="Paste your lecture notes or article content here..."></textarea>
                </div>

                <button type="submit" id="submitBtn"
                        class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 transition duration-300 transform hover:scale-105 text-base md:text-lg font-semibold">
                    Process Content
                </button>
            </form>

            <div id="loading" class="hidden mt-6 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <p class="mt-3 text-gray-600 text-sm md:text-base">Processing your content...</p>
            </div>

            <div id="result" class="hidden mt-6 md:mt-8">
                <h3 class="text-lg md:text-xl font-semibold mb-4 text-center">Processing Complete!</h3>
                <div class="space-y-3 md:space-y-4">
                    <a href="summary.html" class="block bg-green-600 text-white py-3 px-4 rounded-md text-center hover:bg-green-700 transition duration-300 transform hover:scale-105 text-sm md:text-base font-semibold">
                        View Summary
                    </a>
                    <a href="quiz.html" class="block bg-purple-600 text-white py-3 px-4 rounded-md text-center hover:bg-purple-700 transition duration-300 transform hover:scale-105 text-sm md:text-base font-semibold">
                        Take Quiz
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>

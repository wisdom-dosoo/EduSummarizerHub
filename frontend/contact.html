<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EduSummarizer Hub</title>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'GA_MEASUREMENT_ID');
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">EduSummarizer Hub</h1>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:underline transition duration-300">Home</a>
                <a href="upload.html" class="hover:underline transition duration-300">Upload</a>
                <a href="dashboard.html" class="hover:underline transition duration-300">Dashboard</a>
                <a href="contact.html" class="hover:underline transition duration-300">Contact</a>
            </div>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-btn" class="md:hidden focus:outline-none focus:ring-2 focus:ring-white rounded p-1">
                <svg class="w-6 h-6 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path id="hamburger-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    <path id="close-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" class="opacity-0"></path>
                </svg>
            </button>
        </div>

        <!-- Mobile Navigation Menu -->
        <div id="mobile-menu" class="md:hidden hidden mt-4 pb-4 border-t border-blue-500 pt-4 transform transition-all duration-300 ease-in-out">
            <div class="flex flex-col space-y-3">
                <a href="index.html" class="hover:bg-blue-700 px-3 py-2 rounded transition duration-300 block">Home</a>
                <a href="upload.html" class="hover:bg-blue-700 px-3 py-2 rounded transition duration-300 block">Upload</a>
                <a href="dashboard.html" class="hover:bg-blue-700 px-3 py-2 rounded transition duration-300 block">Dashboard</a>
                <a href="contact.html" class="hover:bg-blue-700 px-3 py-2 rounded transition duration-300 block">Contact</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-4 md:mt-6 lg:mt-8 px-2 md:px-4">
        <div class="max-w-2xl mx-auto bg-white p-3 md:p-4 lg:p-6 rounded-lg shadow-md">
            <h2 class="text-lg md:text-xl lg:text-2xl font-bold text-center mb-3 md:mb-4 lg:mb-6">Contact Us</h2>
            <p class="text-center text-gray-600 mb-6">We'd love to hear from you! Send us your feedback, questions, or suggestions.</p>

            <form id="contactForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                    <input type="text" id="name" name="name" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
                    <select id="subject" name="subject" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select a subject</option>
                        <option value="feedback">Feedback</option>
                        <option value="bug">Bug Report</option>
                        <option value="feature">Feature Request</option>
                        <option value="support">Technical Support</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                    <textarea id="message" name="message" rows="6" required
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-vertical"
                              placeholder="Tell us what's on your mind..."></textarea>
                </div>

                <button type="submit" id="submitBtn"
                        class="w-full bg-blue-600 text-white py-2 md:py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 transition duration-300 transform hover:scale-105 text-sm md:text-base lg:text-lg font-semibold">
                    Send Message
                </button>
            </form>

            <div id="success" class="hidden mt-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-md">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm">Thank you for your message! We'll get back to you soon.</p>
                    </div>
                </div>
            </div>

            <div id="error" class="hidden mt-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-md">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm">Sorry, there was an error sending your message. Please try again.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="footer.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const successDiv = document.getElementById('success');
            const errorDiv = document.getElementById('error');

            // Hide previous messages
            successDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            // Simulate form submission (replace with actual API call)
            setTimeout(() => {
                // For demo purposes, always show success
                successDiv.classList.remove('hidden');

                // Reset form
                this.reset();

                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';

                // Track event in Google Analytics
                gtag('event', 'contact_form_submit', {
                    'event_category': 'engagement',
                    'event_label': 'contact_form'
                });
            }, 1000);
        });

        // Mobile menu functionality
        document.getElementById('mobile-menu-btn').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            const hamburger = document.getElementById('hamburger-icon');
            const close = document.getElementById('close-icon');

            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                hamburger.classList.add('opacity-0');
                close.classList.remove('opacity-0');
            } else {
                menu.classList.add('hidden');
                hamburger.classList.remove('opacity-0');
                close.classList.add('opacity-0');
            }
        });
    </script>
</body>
</html>
